			list.identifyUnknownNodes(out);

			//////////////////////////////////////////////////////////////////////////////////////////////////////\
			var community = new jsML.spa.nodePopulation();

			var pascal = new jsML.spa.node("Pascal");
			var sarah = new jsML.spa.node("Sarah");

			var kevin = new jsML.spa.node("Kevin");
			var sophie = new jsML.spa.node("Sophie");
			var matteo = new jsML.spa.node("Matteo");
			var stevie = new jsML.spa.node("Stevie");
			var roger = new jsML.spa.node("Roger");
			var stephanie = new jsML.spa.node("Stephanie");
			var bob = new jsML.spa.node("Bob");
			var louis = new jsML.spa.node("Louis");

			pascal.addNeighbor(noah);
			community.addNode(pascal);

			noah.addNeighbor(julie);

			joelle.addNeighbor(sarah);
			community.addNode(joelle);

			louis.addNeighbor(joelle);
			louis.addNeighbor(lucas);
			community.addNode(louis);

			var shortestPath = community.findLink(pascal, orianne);
			out(shortestPath);
			//////////////////////////////////////////////////////////////////////////////////////////////////////\

			out(jsML.SoE(1000));
			//////////////////////////////////////////////////////////////////////////////////////////////////////\

			out(jsML.FibRecursive(10));
			out(jsML.FibLinear(100));
			//////////////////////////////////////////////////////////////////////////////////////////////////////\

			var tempArray = [1,2,3,4,1];
			out(tempArray);
			tempArray = tempArray.uniqueSubArrayOf(tempArray);
			out(tempArray);

	</body>
</html>
